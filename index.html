<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap");
    </style>
    <title>Product Review Card</title>
  </head>
  <body>
    <main>
      <article class="main-container">
        <picture>
          <source
            class="desktop-img"
            media="(min-width: 779px)"
            srcset="images/image-product-desktop.jpg"
          />
          <source
            media="(min-width: 100px)"
            srcset="images/image-product-mobile.jpg"
          />
          <img src="images/image-product-desktop.jpg" alt="product image" />
        </picture>
        <div class="right-side-container">
          <h1>PERFUME</h1>
          <h2 perfume-title>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <div class="sale-price">&#36;149.99</div>
            <div><del>&#36;169.99</del></div>
          </div>
          <a
            ><img src="images/icon-cart.svg" alt="picture of cart" />Add to
            Cart</a
          >
        </div>
      </article>
    </main>
  </body>
</html>
